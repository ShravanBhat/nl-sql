<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go SQL Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Simple spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl overflow-hidden">
        <header class="bg-gray-800 text-white p-6">
            <h1 class="text-3xl font-bold text-center">Go SQL Agent</h1>
            <p class="text-center text-gray-300 mt-1">Ask natural language questions to your SQL database.</p>
        </header>

        <main class="p-6 md:p-10 space-y-8">

            <!-- Loading Spinner (global) -->
            <div id="loader" class="hidden fixed inset-0 bg-white/70 backdrop-blur-sm z-50 flex items-center justify-center">
                <div class="spinner"></div>
            </div>

            <!-- Error Message Area -->
            <div id="error-message" class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                <strong>Error:</strong> <span id="error-text"></span>
            </div>

             <!-- Success Message Area -->
            <div id="success-message" class="hidden p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <span id="success-text"></span>
            </div>

            <!-- 1. Connection Section -->
            <section id="connection-section" class="space-y-6">
                <h2 class="text-2xl font-semibold border-b pb-2">1. Connect to Database</h2>
                <form id="connection-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="db_type" class="block text-sm font-medium text-gray-700">Database Type</label>
                        <select id="db_type" name="db_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="postgres">PostgreSQL</option>
                            <option value="mysql">MySQL</option>
                        </select>
                    </div>
                    <div>
                        <label for="host" class="block text-sm font-medium text-gray-700">Host</label>
                        <input type="text" id="host" name="host" value="localhost" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="port" class="block text-sm font-medium text-gray-700">Port</label>
                        <input type="text" id="port" name="port" value="5432" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="user" class="block text-sm font-medium text-gray-700">User</label>
                        <input type="text" id="user" name="user" value="postgres" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="dbname" class="block text-sm font-medium text-gray-700">Database Name</label>
                        <input type="text" id="dbname" name="dbname" value="postgres" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                            Connect
                        </button>
                    </div>
                </form>
            </section>

            <!-- 2. Query Section -->
            <section id="query-section" class="hidden space-y-6">
                <h2 class="text-2xl font-semibold border-b pb-2">2. Ask a Question</h2>
                <form id="query-form" class="space-y-4">
                    <div>
                        <label for="question" class="block text-sm font-medium text-gray-700">Your Question</label>
                        <textarea id="question" name="question" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="e.g., 'How many users are in the users table?' or 'Show me all orders from last week'"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all">
                            Generate SQL Query
                        </button>
                    </div>
                </form>
            </section>

            <!-- 3. Confirmation Section -->
            <section id="confirmation-section" class="hidden space-y-6">
                <h2 class="text-2xl font-semibold border-b pb-2">3. Confirm Generated Query</h2>
                <p class="text-sm text-gray-600">The AI has generated the following query. Review it and click 'Execute' to run it against your database.</p>
                <pre class="bg-gray-900 text-white text-sm p-4 rounded-lg overflow-x-auto"><code id="sql-query-code"></code></pre>
                <div class="flex gap-4">
                    <button id="execute-button" class="flex-1 bg-green-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all">
                        Execute Query
                    </button>
                    <button id="cancel-button" class="flex-1 bg-gray-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all">
                        Cancel / Ask New Question
                    </button>
                </div>
            </section>

            <!-- 4. Results Section -->
            <section id="results-section" class="hidden space-y-6">
                <div class="flex justify-between items-center border-b pb-2">
                    <h2 class="text-2xl font-semibold">4. Query Results</h2>
                    <button id="clear-results-button" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                        Ask Another Question
                    </button>
                </div>
                <div id="results-table-container" class="w-full overflow-x-auto border border-gray-200 rounded-lg shadow-sm">
                    <!-- Table will be injected here -->
                </div>
            </section>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Element Selectors ---
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successMessage = document.getElementById('success-message');
            const successText = document.getElementById('success-text');

            const connectionSection = document.getElementById('connection-section');
            const querySection = document.getElementById('query-section');
            const confirmationSection = document.getElementById('confirmation-section');
            const resultsSection = document.getElementById('results-section');

            const connectionForm = document.getElementById('connection-form');
            const queryForm = document.getElementById('query-form');
            
            const dbTypeSelect = document.getElementById('db_type');
            const portInput = document.getElementById('port');

            const sqlQueryCode = document.getElementById('sql-query-code');
            const executeButton = document.getElementById('execute-button');
            const cancelButton = document.getElementById('cancel-button');
            const resultsTableContainer = document.getElementById('results-table-container');
            const clearResultsButton = document.getElementById('clear-results-button');

            let generatedQuery = ""; // Store the generated query

            // --- Helper Functions ---
            function showLoader() { loader.classList.remove('hidden'); }
            function hideLoader() { loader.classList.add('hidden'); }

            function showMessage(type, message) {
                // Hide both first
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
                
                if (type === 'error') {
                    errorText.textContent = message;
                    errorMessage.classList.remove('hidden');
                } else {
                    successText.textContent = message;
                    successMessage.classList.remove('hidden');
                }
            }
            function hideMessages() {
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }

            // Update port placeholder on db type change
            dbTypeSelect.addEventListener('change', (e) => {
                if (e.target.value === 'postgres') {
                    portInput.value = '5432';
                } else if (e.target.value === 'mysql') {
                    portInput.value = '3306';
                }
            });

            // --- API Call Function ---
            async function apiCall(endpoint, body) {
                hideMessages();
                showLoader();
                try {
                    const response = await fetch(`/api/${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });

                    const result = await response.json();

                    if (!result.success) {
                        throw new Error(result.message || 'An unknown error occurred.');
                    }
                    return result;
                } catch (err) {
                    showMessage('error', err.message);
                    return null; // Indicate failure
                } finally {
                    hideLoader();
                }
            }

            // --- Event Handlers ---

            // 1. Handle Connection
            connectionForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(connectionForm);
                const config = Object.fromEntries(formData.entries());

                const result = await apiCall('connect', config);
                if (result) {
                    showMessage('success', 'Successfully connected to database!');
                    connectionSection.classList.add('hidden');
                    querySection.classList.remove('hidden');
                }
            });

            // 2. Handle Query Generation
            queryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const question = document.getElementById('question').value;
                if (!question.trim()) {
                    showMessage('error', 'Please enter a question.');
                    return;
                }

                const result = await apiCall('generate-query', { question });
                if (result) {
                    generatedQuery = result.data.sql_query;
                    sqlQueryCode.textContent = generatedQuery;
                    
                    querySection.classList.add('hidden');
                    confirmationSection.classList.remove('hidden');
                }
            });

            // 3a. Handle Query Execution
            executeButton.addEventListener('click', async () => {
                const result = await apiCall('execute-query', { query: generatedQuery });
                if (result) {
                    renderTable(result.data.headers, result.data.rows);
                    confirmationSection.classList.add('hidden');
                    resultsSection.classList.remove('hidden');
                }
            });

            // 3b. Handle Cancel
            cancelButton.addEventListener('click', () => {
                confirmationSection.classList.add('hidden');
                querySection.classList.remove('hidden');
                generatedQuery = "";
                sqlQueryCode.textContent = "";
            });

            // 4. Handle Clear Results
            clearResultsButton.addEventListener('click', () => {
                resultsSection.classList.add('hidden');
                querySection.classList.remove('hidden');
                resultsTableContainer.innerHTML = "";
                document.getElementById('question').value = "";
            });

            // --- Rendering Function ---
            function renderTable(headers, rows) {
                resultsTableContainer.innerHTML = ""; // Clear old results

                if (rows.length === 0) {
                    resultsTableContainer.innerHTML = '<p class="p-4 text-gray-500">Query executed successfully, but returned no rows.</p>';
                    return;
                }

                const table = document.createElement('table');
                table.className = "min-w-full divide-y divide-gray-200";

                // Create Header
                const thead = document.createElement('thead');
                thead.className = "bg-gray-50";
                const trHead = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.scope = "col";
                    th.className = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider";
                    th.textContent = header;
                    trHead.appendChild(th);
                });
                thead.appendChild(trHead);
                table.appendChild(thead);

                // Create Body
                const tbody = document.createElement('tbody');
                tbody.className = "bg-white divide-y divide-gray-200";
                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-700";
                        
                        let value = row[header];
                        if (value === null) {
                            td.textContent = "NULL";
                            td.classList.add('text-gray-400', 'italic');
                        } else {
                            td.textContent = value;
                        }
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);

                resultsTableContainer.appendChild(table);
            }
        });
    </script>
</body>
</html>
